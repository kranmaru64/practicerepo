<!DOCTYPE html>

<html>
    <head>
        
        <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
        <script type="text/javascript">
            function calculate(){

                var principal = parseInt(document.getElementById("principal").value);
                var year = parseInt(document.getElementById("years").value);
                var roi = parseInt(document.getElementById("rate").value);

                var SI = (principal*year*roi)/100;
                document.getElementById("res").innerHTML = SI;
                
            }
            
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Simple Interest Calculator</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label class="form-group">Principal</label>
                            <input type="text" class="form-control" id="principal">
                        </div>
                        <div class="form-group">
                            <label class="form-group">Years</label>
                            <input type="text" class="form-control" id="years">
                        </div>
                        <div class="form-group">
                            <label class="form-group">Rate of Interest</label>
                            <input type="text" class="form-control" id="rate">
                        </div>
                        <button class="btn btn-primary" type="button" onclick="calculate()">Calculate</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h1 id="res">$</h1>
                </div>
            </div>
        </div>
        
        
    </body>
</html>
